[module/volume]
type = internal/alsa

format-volume = <ramp-volume><label-volume>

label-volume = %percentage:3:3%%
label-volume-foreground = ${root.foreground}

format-muted = <label-muted>
label-muted  =  0%
label-muted-foreground = ${colors.foreground-alt}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

