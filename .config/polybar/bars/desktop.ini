[bar/desktop]
monitor = ${env:MONITOR:DP1-2}
width = 100%
height = 30
fixed-center = false

background = ${colors.background}
foreground = ${colors.foreground}

pin-workspaces = true

font-0 = Source Code Pro Semibold:size=11;2
font-1 = Font Awesome 5 Free:style=Regular:size=10;2
font-2 = Font Awesome 5 Free:style=Solid:size=10;2
font-3 = Font Awesome 5 Brands:size=10;2

line-size = 3
line-color = #f00

border-color = #00000000

padding-left = 0
padding-right = 2

module-margin-left = 1
module-margin-right = 2

modules-left = i3
modules-center = 
modules-right = filesystem xbacklight volume xkeyboard memory cpu eth battery temperature date powermenu

tray-position = right
tray-padding = 2
;tray-transparent = true
;tray-background = #0063ff


